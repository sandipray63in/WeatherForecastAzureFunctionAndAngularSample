<form [formGroup]="weatherForecastForm" (ngSubmit)="onSubmit()">
  <div class="form-group required">
    <label class="col-md-2 control-label">City</label>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="city" required="required" />
      <span class="text-danger" *ngIf="weatherForecastForm.get('city')!.hasError('required') && submitted"> City is mandatory</span>
    </div>
  </div>
  <div class="form-group required">
    <label class="col-md-2 control-label">Number Of Days To Forecast</label>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="numberOfDaysToForecast" required="required" />
      <span class="text-danger" *ngIf="weatherForecastForm.get('numberOfDaysToForecast')!.hasError('required') && submitted"> Number Of Days To Forecast is mandatory</span>
    </div>
  </div>
  <div class="form-group required">
    <label class="col-md-2 control-label">Should Include Today</label>
    <select formControlName="shouldIncludeToday" class="form-control" required="required">
      <option>Choose Value</option>
      <option *ngFor="let shouldIncludeTodayValue of shouldIncludeTodayValues">{{shouldIncludeTodayValue}}</option>
    </select>
    <span class="text-danger" *ngIf="weatherForecastForm.get('shouldIncludeToday')!.hasError('required') && submitted"> Should Include Today is mandatory</span>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!weatherForecastForm.valid">
        <span class="glyphicon glyphicon-star"></span> Submit
      </button>
    </div>
  </div>
</form>
