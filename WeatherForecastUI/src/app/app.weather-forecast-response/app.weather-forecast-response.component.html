<ag-grid-angular *ngIf="rowData !== null && rowData !== undefined" [style.height.px]="gridHeightInPx"
                 class="ag-theme-balham"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef">
</ag-grid-angular>
<p *ngIf="errorMessage !== null">{{errorMessage}}</p>
